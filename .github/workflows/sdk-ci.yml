name: SDK CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'sdk/**'
      - '.github/workflows/sdk-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'sdk/**'
      - '.github/workflows/sdk-ci.yml'

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: sdk/package-lock.json

      - name: Install dependencies
        working-directory: sdk
        run: npm ci

      - name: Type check
        working-directory: sdk
        run: npm run build

  test:
    name: Test
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: auth_server
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: sdk/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Install sqlx-cli
        run: cargo install sqlx-cli --no-default-features --features mysql

      - name: Setup database
        env:
          DATABASE_URL: mysql://root:root@127.0.0.1/auth_server
        run: |
          sqlx database create || true
          sqlx migrate run

      - name: Generate keys
        run: |
          mkdir -p keys
          openssl genrsa -out keys/private.pem 2048
          openssl rsa -in keys/private.pem -pubout -out keys/public.pem

      - name: Build Auth Server
        run: cargo build --release

      - name: Start Auth Server
        env:
          DATABASE_URL: mysql://root:root@127.0.0.1/auth_server
          JWT_PRIVATE_KEY_PATH: keys/private.pem
          JWT_PUBLIC_KEY_PATH: keys/public.pem
          RUST_LOG: info
        run: |
          cargo run --release &
          sleep 10

      - name: Setup admin user
        run: cargo run --example set_admin

      - name: Install SDK dependencies
        working-directory: sdk
        run: npm ci

      - name: Run tests
        working-directory: sdk
        env:
          AUTH_SERVER_URL: http://localhost:3000
        run: npm test

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: always()
        with:
          directory: sdk/coverage
          flags: sdk
          fail_ci_if_error: false
