name: CI

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - 'sdk/**'
      - '*.md'
      - '.github/workflows/sdk-*.yml'
  pull_request:
    branches: [main, develop]
    paths-ignore:
      - 'sdk/**'
      - '*.md'
      - '.github/workflows/sdk-*.yml'

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo check --all-features

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy --all-features -- -D warnings

  test:
    name: Test
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: auth_server
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4
      
      - uses: dtolnay/rust-toolchain@stable
      
      - uses: Swatinem/rust-cache@v2

      - name: Install sqlx-cli
        run: cargo install sqlx-cli --no-default-features --features mysql

      - name: Setup database
        env:
          DATABASE_URL: mysql://root:root@127.0.0.1/auth_server
        run: |
          sqlx database create || true
          sqlx migrate run

      - name: Generate keys
        run: |
          mkdir -p keys
          openssl genrsa -out keys/private.pem 2048
          openssl rsa -in keys/private.pem -pubout -out keys/public.pem

      - name: Run unit tests
        env:
          DATABASE_URL: mysql://root:root@127.0.0.1/auth_server
        run: cargo test --lib

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [check, test]
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: auth_server
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4
      
      - uses: dtolnay/rust-toolchain@stable
      
      - uses: Swatinem/rust-cache@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: tests/package-lock.json

      - name: Install sqlx-cli
        run: cargo install sqlx-cli --no-default-features --features mysql

      - name: Setup database
        env:
          DATABASE_URL: mysql://root:root@127.0.0.1/auth_server
        run: |
          sqlx database create || true
          sqlx migrate run

      - name: Generate keys
        run: |
          mkdir -p keys
          openssl genrsa -out keys/private.pem 2048
          openssl rsa -in keys/private.pem -pubout -out keys/public.pem

      - name: Build server
        run: cargo build --release

      - name: Start server
        env:
          DATABASE_URL: mysql://root:root@127.0.0.1/auth_server
          JWT_PRIVATE_KEY_PATH: keys/private.pem
          JWT_PUBLIC_KEY_PATH: keys/public.pem
          RUST_LOG: info
        run: |
          cargo run --release &
          sleep 10

      - name: Setup admin user
        run: cargo run --example set_admin

      - name: Install test dependencies
        working-directory: tests
        run: npm ci

      - name: Run API tests
        working-directory: tests
        run: npm test

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    needs: [check, fmt, clippy]
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.os }}
      - run: cargo build --release
