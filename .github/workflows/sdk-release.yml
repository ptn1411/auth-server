name: SDK Release & Publish

on:
  push:
    tags:
      - 'sdk-v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

permissions:
  contents: write
  packages: write

jobs:
  test:
    name: Test SDK
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: auth_server
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: sdk/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Install sqlx-cli
        run: cargo install sqlx-cli --no-default-features --features mysql

      - name: Setup database
        env:
          DATABASE_URL: mysql://root:root@127.0.0.1/auth_server
        run: |
          sqlx database create || true
          sqlx migrate run

      - name: Generate keys
        run: |
          mkdir -p keys
          openssl genrsa -out keys/private.pem 2048
          openssl rsa -in keys/private.pem -pubout -out keys/public.pem

      - name: Start Auth Server
        env:
          DATABASE_URL: mysql://root:root@127.0.0.1/auth_server
          JWT_PRIVATE_KEY_PATH: keys/private.pem
          JWT_PUBLIC_KEY_PATH: keys/public.pem
          RUST_LOG: info
        run: |
          cargo build --release
          cargo run --release &
          sleep 10

      - name: Setup admin user
        run: cargo run --example set_admin

      - name: Install SDK dependencies
        working-directory: sdk
        run: npm ci

      - name: Run SDK tests
        working-directory: sdk
        env:
          AUTH_SERVER_URL: http://localhost:3000
        run: npm test

  build:
    name: Build SDK
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: sdk/package-lock.json

      - name: Install dependencies
        working-directory: sdk
        run: npm ci

      - name: Build SDK
        working-directory: sdk
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sdk-dist
          path: sdk/dist/

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    outputs:
      version: ${{ steps.version.outputs.version }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/sdk-v}" >> $GITHUB_OUTPUT
          fi

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: sdk-dist
          path: sdk/dist/

      - name: Create tarball
        working-directory: sdk
        run: |
          npm pack
          mv *.tgz auth-server-sdk-${{ steps.version.outputs.version }}.tgz

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: sdk-v${{ steps.version.outputs.version }}
          name: Auth Server SDK v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            sdk/auth-server-sdk-${{ steps.version.outputs.version }}.tgz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: [build, release]
    if: github.event_name == 'push' || github.event.inputs.version != ''
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
          cache-dependency-path: sdk/package-lock.json

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: sdk-dist
          path: sdk/dist/

      - name: Update version
        working-directory: sdk
        run: npm version ${{ needs.release.outputs.version }} --no-git-tag-version

      - name: Publish to npm
        working-directory: sdk
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-github:
    name: Publish to GitHub Packages
    runs-on: ubuntu-latest
    needs: [build, release]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@${{ github.repository_owner }}'
          cache: 'npm'
          cache-dependency-path: sdk/package-lock.json

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: sdk-dist
          path: sdk/dist/

      - name: Update package name for GitHub
        working-directory: sdk
        run: |
          # Update package name to scoped format for GitHub Packages
          sed -i 's/"name": "auth-server-sdk"/"name": "@${{ github.repository_owner }}\/auth-server-sdk"/' package.json

      - name: Update version
        working-directory: sdk
        run: npm version ${{ needs.release.outputs.version }} --no-git-tag-version

      - name: Publish to GitHub Packages
        working-directory: sdk
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
