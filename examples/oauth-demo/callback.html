<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OAuth Callback</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h2 {
      color: #333;
      margin-bottom: 10px;
    }
    p {
      color: #666;
    }
    .error {
      color: #e74c3c;
    }
    .debug {
      margin-top: 20px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 8px;
      text-align: left;
      font-family: monospace;
      font-size: 12px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner" id="spinner"></div>
    <h2 id="title">Processing Authorization...</h2>
    <p id="message">Please wait while we complete the authorization.</p>
    <div class="debug" id="debug" style="display: none;"></div>
  </div>

  <script>
    (function() {
      // Parse URL parameters
      const params = new URLSearchParams(window.location.search);
      const code = params.get('code');
      const state = params.get('state');
      const error = params.get('error');
      const errorDescription = params.get('error_description');

      // Build message
      const message = {
        type: 'oauth_callback',
        code: code,
        state: state,
        error: error,
        error_description: errorDescription,
      };

      // Debug info
      const debugEl = document.getElementById('debug');
      debugEl.innerHTML = `
        <strong>Callback Parameters:</strong><br>
        code: ${code ? code.substring(0, 20) + '...' : 'null'}<br>
        state: ${state || 'null'}<br>
        error: ${error || 'null'}<br>
        error_description: ${errorDescription || 'null'}
      `;

      // Update UI based on result
      const titleEl = document.getElementById('title');
      const messageEl = document.getElementById('message');
      const spinnerEl = document.getElementById('spinner');

      if (error) {
        titleEl.textContent = 'Authorization Failed';
        titleEl.classList.add('error');
        messageEl.textContent = errorDescription || error;
        messageEl.classList.add('error');
        spinnerEl.style.display = 'none';
        debugEl.style.display = 'block';
      } else if (code) {
        titleEl.textContent = 'Authorization Successful!';
        messageEl.textContent = 'Sending result back to application...';
      }

      // Send to opener
      if (window.opener) {
        window.opener.postMessage(message, '*');
        
        // Close popup after a short delay
        if (!error) {
          setTimeout(() => {
            window.close();
          }, 500);
        } else {
          // Keep error window open longer for debugging
          setTimeout(() => {
            window.close();
          }, 3000);
        }
      } else {
        // No opener - display result for debugging
        titleEl.textContent = 'No Opener Window';
        messageEl.textContent = 'This page should be opened as a popup from the demo app.';
        spinnerEl.style.display = 'none';
        debugEl.style.display = 'block';
      }
    })();
  </script>
</body>
</html>
