# Nginx Development Config - HTTPS with Virtual Domains
# 
# Domains:
#   - https://auth.local      -> Frontend (React)
#   - https://api.auth.local  -> Backend API (Rust)
#
# Required for WebAuthn/Passkey to work!

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    keepalive_timeout 65;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css application/json application/javascript text/xml;

    # ==========================================================================
    # HTTP -> HTTPS redirect
    # ==========================================================================
    server {
        listen 80;
        server_name auth.local api.auth.local;
        return 301 https://$host$request_uri;
    }

    # ==========================================================================
    # Frontend: https://auth.local
    # ==========================================================================
    server {
        listen 443 ssl;
        server_name auth.local;

        ssl_certificate /etc/nginx/ssl/auth.local.crt;
        ssl_certificate_key /etc/nginx/ssl/auth.local.key;
        ssl_protocols TLSv1.2 TLSv1.3;

        location / {
            proxy_pass http://frontend:80;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

    # ==========================================================================
    # Backend API: https://api.auth.local
    # ==========================================================================
    server {
        listen 443 ssl;
        server_name api.auth.local;

        ssl_certificate /etc/nginx/ssl/auth.local.crt;
        ssl_certificate_key /etc/nginx/ssl/auth.local.key;
        ssl_protocols TLSv1.2 TLSv1.3;

        # CORS handled by backend - don't add headers here to avoid duplicates

        location / {
            proxy_pass http://backend:3000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            # Timeout settings
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }
}
